<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window background -->
  <rect x="20" y="40" width="160" height="120" rx="8" ry="8" fill="black" stroke="white" stroke-width="3"/>
  
  <!-- Terminal prompt -->
  <text x="35" y="120" font-family="Monaco, 'Courier New', monospace" font-size="28" fill="white">$</text>
  
  <!-- JB initials -->
  <text x="65" y="120" font-family="Monaco, 'Courier New', monospace" font-size="28" font-weight="bold" fill="white">JB</text>
  
  <!-- Blinking cursor -->
  <rect x="140" y="98" width="4" height="28" fill="white">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
